<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking ..."
    />
    <meta name="robots" content="index,follow" />
    <title>Google</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

  <body>
    <header>
      <div class="cont1">
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
      </div>
      <section>
        <figure class="icono-app">
          <img
            src="./img/IconoAppGoogle.png"
            alt="Icono aplicaciones de Google"
          />
          <!--<figcaption>Aplicaciones de Google</figcaption>-->
        </figure>
        <figure class="icono-email">
          <img src="./img/IconoGmailGoogle.png" alt="Icono foto perfil Gmail" />
          <!--<figcaption>Foto imagen perfil del email</figcaption>-->
        </figure>
      </section>
    </header>
    <main>
      <main>
        <section class="logo-google">
          <figure>
            <img src="./ImagenMitad/IconoGoogle.png" alt="Logo Google" />
          </figure>
        </section>
        <form action="">
          <label for="buscador">
            <input type="text" id="buscador" />
          </label>
        </form>
        <div class="botones">
          <input type="submit" value="Buscar con google" />
          <div class="separador"></div>
          <button type="submit">Me siento con suerte</button>
        </div>
        <div class="parrafo">
          <p>
            Ofrecido por google en:
            <a href="#">English Español (Latinoamérica)</a>
          </p>
        </div>

    </main>
    <footer>
      <div class="espacio1">
        <p>Colombia</p>
      </div>
      <div class="espacio2">
        <div class="adicional1"></div>
        <div><a href="#">Sobre Google</a></div>
        <div><a href="#">Publicidad</a></div>
        <div><a href="#">Negocios</a></div>
        <div><a href="#">Cómo funciona la Búsqueda</a></div>
        <div class="adicional2"></div>
        <div><a href="#">Privacidad</a></div>
        <div><a href="#">Condiciones</a></div>
        <div><a href="#">Preferencias</a></div>
        <div class="adicional3"></div>
      </div>
    </footer>
